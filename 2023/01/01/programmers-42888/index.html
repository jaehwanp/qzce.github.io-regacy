span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.*;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> String[] solution(String[] record) &#123;</span><br><span class="line">	String[] answer = &#123;&#125;;</span><br><span class="line">	</span><br><span class="line">	HashMap&lt;String, String&gt; userArr = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;String, String&gt;();</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>; i&lt;record.length; i++) &#123;</span><br><span class="line">		<span class="type">User</span> <span class="variable">user</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">User</span>();</span><br><span class="line">		</span><br><span class="line">		String[] temp = record[i].split(<span class="string">&quot; &quot;</span>);</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span>(!temp[<span class="number">0</span>].equals(<span class="string">&quot;Leave&quot;</span>)) &#123;</span><br><span class="line">			user.setUid(temp[<span class="number">1</span>]);</span><br><span class="line">			user.setName(temp[<span class="number">2</span>]);</span><br><span class="line">			</span><br><span class="line">			userArr.put(user.getUid(), user.getName());</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">		</span><br><span class="line">	List&lt;String&gt; answerList = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;String&gt;(); </span><br><span class="line">	</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>; i&lt;record.length; i++) &#123;</span><br><span class="line">		</span><br><span class="line">		String[] temp = record[i].split(<span class="string">&quot; &quot;</span>);</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span>(<span class="string">&quot;Change&quot;</span>.equals(temp[<span class="number">0</span>])) &#123;</span><br><span class="line">			<span class="keyword">continue</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">for</span>(String key : userArr.keySet()) &#123;</span><br><span class="line">			</span><br><span class="line">			<span class="keyword">if</span>(temp[<span class="number">1</span>].equals(key))&#123;</span><br><span class="line">				<span class="type">String</span> <span class="variable">ts</span> <span class="operator">=</span> <span class="string">&quot;&quot;</span>;</span><br><span class="line">				ts = userArr.get(key) + <span class="string">&quot;님이 &quot;</span>;</span><br><span class="line">				<span class="keyword">if</span>(<span class="string">&quot;Enter&quot;</span>.equals(temp[<span class="number">0</span>])) &#123;</span><br><span class="line">					ts += <span class="string">&quot;들어왔습니다.&quot;</span>;</span><br><span class="line">				&#125; <span class="keyword">else</span> <span class="keyword">if</span>(<span class="string">&quot;Leave&quot;</span>.equals(temp[<span class="number">0</span>])) &#123;</span><br><span class="line">					ts += <span class="string">&quot;나갔습니다.&quot;</span>;</span><br><span class="line">				&#125;</span><br><span class="line">				answerList.add(ts);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="type">int</span> <span class="variable">arrListSize</span> <span class="operator">=</span> answerList.size();        </span><br><span class="line">	answer = answerList.toArray(<span class="keyword">new</span> <span class="title class_">String</span>[arrListSize]);</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">return</span> answer;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 유저 정보</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">User</span> &#123;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">private</span> String uid;</span><br><span class="line">	<span class="keyword">private</span> String name;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">public</span> String <span class="title function_">getUid</span><span class="params">()</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> uid;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">setUid</span><span class="params">(String uid)</span> &#123;</span><br><span class="line">		<span class="built_in">this</span>.uid = uid;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">public</span> String <span class="title function_">getName</span><span class="params">()</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> name;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">setName</span><span class="params">(String name)</span> &#123;</span><br><span class="line">		<span class="built_in">this</span>.name = name;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<hr>
<ol>
<li>Map을 이용해 uid가 중복이면 마지막 바꾼 이름으로 uid의 이름을 설정</li>
<li>Change 제외 후 Enter, Leave에서 문장 만들기</li>
<li>배열에 넣기</li>
